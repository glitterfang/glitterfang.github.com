---
layout: default
title: Archive
---

<div class="post archive">
  <h2 id="intro">There are {{ site.posts.size }} archived posts.</h2>
  <ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %d, %Y"  }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
